<!DOCTYPE html>
<html>
  <head>
    <title>A-Frame / WebXR / AR / Boundary</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src='../vendor/aframe-master.js'></script>
    <script src='../vendor/three.xr.js'></script>
    <script src='../dist/aframe-xr.js'></script>
    <script src="../dist/gradientsky.min.js"></script>
    <script src='../lib/anchor-click.js'></script>
    <script src='../lib/boundary.js'></script>
    <script src='../lib/prism.js'></script>
  </head>
  <body>
    <a-scene anchor-click>
        <a-assets>
            <img id="boundaryGrid" src="boundaryGrid.png">
            <img id="groundImg" src="ground.png">
            <a-mixin id="boundary-floor" boundary_floor geometry="primitive: box; width: 0.1; height: 0.1; depth: 0.1;" material="shader: standard; color: #7700FF" opacity: 0.5; transparent: true; fog: false;"></a-mixin>
            <a-mixin id="boundary-corner" boundary_corner geometry="primitive: sphere; radius: 0.05" material="shader: standard; color: #7700FF" opacity: 0.5; transparent: true; fog: false;"></a-mixin>
        <a-mixin id="boundary-walls" boundary_walls geometry="primitive: prism; vertices: 0 0, 0.1 0, 0 0.1; height: 0.1;" material="transparent: true; opacity: 1; src: #boundaryGrid; color: cyan; side: double; repeat: 8 8; flatShading: true; depthTest: false; shader: flat;"></a-mixin>
        <a-mixin id="boundary-ground" rotation="-90 0 0" geometry="primitive: plane; width: 100; height: 100;" material="src: #groundImg; color: #7C4DE2; repeat: 50 50;">
        </a-assets>
        <a-camera>
            <a-entity position="0 0 0.9">
                <a-cursor far="500" scale="0.1 0.1 0.1" fuse="false"></a-cursor>
            </a-entity>
        </a-camera>
        <!-- <a-sky id="sky" color="#FAFAFA" opacity=0 radius=800 side="back"></a-sky> -->
        <a-sky id="sky" visible=false radius=800 material="side: back; shader: gradient; topColor: 133 199 244; bottomColor: 255 255 255;"></a-sky>
        <!-- <a-box width="0.2" depth="0.2" height="0.01" position="0 -0.05 0"></a-box> -->
    </a-scene>
  </body>
</html>
